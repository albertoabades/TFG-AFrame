<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/andreasplesch/aframe-meshline-component/master/dist/aframe-meshline-component.min.js"></script>
  </head>
  <body>
    <a-scene inspector="https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">
      <!-- Router 0 -->
      <a-box position="4 0.5 -1" rotation="0 0 0" color="#3644D9" scale="0.5 0.5 0.5"></a-box>
      <!-- Switch 1 -->
      <a-box position="2.3 0.5 -4" rotation="0 0 0" color="#3FD920" scale="0.5 0.5 0.5"></a-box>
      <!-- Router 11 -->
      <a-box position="1 0.5 -3" rotation="0 0 0" color="#D91012" scale="0.5 0.5 0.5"></a-box>
      <!-- Router 12 -->
      <a-box position="1 0.5 -5" rotation="0 0 0" color="#D91012" scale="0.5 0.5 0.5"></a-box>
      <!-- Router 13 -->
      <a-box position="-1 0.5 -5" rotation="0 0 0" color="#D91012" scale="0.5 0.5 0.5"></a-box>
      <!-- Router 14 -->
      <a-box position="-1 0.5 -3" rotation="0 0 0" color="#D91012" scale="0.5 0.5 0.5"></a-box>
      <!-- Union 11-14 -->
      <a-entity meshline="lineWidth: 10; path: 0 0 0, 2 0 0; color: #2212D9" position="-1 0.5 -3"></a-entity>
      <!-- Union 12-13 -->
      <a-entity meshline="lineWidth: 10; path: 0 0 0, 2 0 0; color: #2212D9" position="-1 0.5 -5"></a-entity>
      <!-- Union 13-14  -->
      <a-entity meshline="lineWidth: 10; path: 0 0 0, 0 0 2; color: #2212D9" position="-1 0.5 -5"></a-entity>
      <!-- Union 12-11 -->
      <a-entity meshline="lineWidth: 10; path: 0 0 0, 0 0 2; color: #2212D9" position="1 0.5 -5"></a-entity>
      <!-- Switch 2 -->
      <a-box position="2.3 0.5 2" rotation="0 0 0" color="#3FD920" scale="0.5 0.5 0.5"></a-box>
      <!-- Router 21 -->
      <a-box position="1 0.5 1" rotation="0 0 0" color="#D91012" scale="0.5 0.5 0.5"></a-box>
      <!-- Router 22 -->
      <a-box position="1 0.5 3" rotation="0 0 0" color="#D91012" scale="0.5 0.5 0.5"></a-box> 
      <!-- Router 23 -->
      <a-box position="-1 0.5 3" rotation="0 0 0" color="#D91012" scale="0.5 0.5 0.5"></a-box>
      <!-- Router 24 -->
      <a-box position="-1 0.5 1" rotation="0 0 0" color="#D91012" scale="0.5 0.5 0.5"></a-box>
      <!-- Uninon 21-22-->
      <a-entity meshline="lineWidth: 10; path: 0 0 0, 0 0 2; color: #2212D9" position="1 0.5 1"></a-entity>
      <!-- Uninon 24-23-->
      <a-entity meshline="lineWidth: 10; path: 0 0 0, 0 0 2; color: #2212D9" position="-1 0.5 1"></a-entity>
      <!-- Uninon 21-24-->
      <a-entity meshline="lineWidth: 10; path: 0 0 0, -2 0 0; color: #2212D9" position="1 0.5 1"></a-entity>
      <!-- Uninon 21-24-->
      <a-entity meshline="lineWidth: 10; path: 0 0 0, -2 0 0; color: #2212D9" position="1 0.5 3"></a-entity>
      <!-- Uninon 11-S1-->
      <a-entity meshline="lineWidth: 10; path: 0 0 0, 1 0 -1; color: #2212D9" position="1 0.5 -3"></a-entity>
      <!-- Uninon 12-S1-->
      <a-entity meshline="lineWidth: 10; path: 0 0 0, 1 0 1; color: #2212D9" position="1 0.5 -5"></a-entity>
      <!-- Uninon 21-S2-->
      <a-entity meshline="lineWidth: 10; path: 0 0 0, 1 0 1; color: #2212D9" position="1 0.5 1"></a-entity>
      <!-- Uninon 22-S2-->
      <a-entity meshline="lineWidth: 10; path: 0 0 0, 1 0 -1; color: #2212D9" position="1 0.5 3"></a-entity>
      <!-- Uninon S2-S0-->
      <a-entity meshline="lineWidth: 10; path: 0 0 0, 1.7 0 -3; color: #2212D9" position="2.3 0.5 2"></a-entity>
      <!-- Uninon S1-S0-->
      <a-entity meshline="lineWidth: 10; path: 0 0 0, 1.7 0 3; color: #2212D9" position="2.3 0.5 -4"></a-entity>
    </a-scene>
  </body>
</html>
